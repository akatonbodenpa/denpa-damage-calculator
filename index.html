<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ダメージ計算ツール</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>ダメージ計算ツール</h1>

    <div class="side-columns">
      <section>
        <div id="attackerList"></div>
        <button type="button" id="addAttackerBtn">攻撃キャラクターを追加＋</button>
      </section>

      <section class="side-panel defender-panel">
        <h2>攻撃される側</h2>

        <div id="defenderPhysicalBlock" class="physical-only hidden">
          <label>防御力
            <input id="defensePower" type="number" min="1" step="1" />
          </label>

          <button type="button" class="detail-toggle" id="defenderPhysicalToggle">-----その他の詳細入力▼-----</button>
          <div id="defenderPhysicalDetails" class="hidden">
            <label>防御力のバフ、デバフ状態
              <select id="defenseStage"></select>
            </label>
            <label>オート防御、守り
              <select id="autoGuard">
                <option>無し</option>
                <option>有り</option>
              </select>
            </label>
            <label>HP
              <input id="targetHp" type="number" min="1" step="1" />
            </label>
          </div>
        </div>

        <div id="defenderAttributeBlock" class="attribute-only hidden">
          <div id="defenderAttributeResistanceFields"></div>

          <button type="button" class="detail-toggle" id="defenderAttributeToggle">-----その他の詳細入力▼-----</button>
          <div id="defenderAttributeDetails" class="hidden">
            <div id="defenderAttributeStatusFields"></div>
            <label>オート防御、守り
              <select id="autoGuardAttr">
                <option>無し</option>
                <option>有り</option>
              </select>
            </label>
            <label>HP
              <input id="targetHpAttr" type="number" min="1" step="1" />
            </label>
          </div>
        </div>
      </section>
    </div>

    <section id="output"></section>
  </main>

  <script src="calculator.js"></script>
  <script src="app.js"></script>
</body>
</html>
