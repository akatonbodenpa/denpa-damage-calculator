<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ダメージ計算ツール</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>ダメージ計算ツール</h1>

    <div class="side-columns">
      <section class="side-panel attacker-panel">
        <h2>攻撃する側</h2>

        <div class="damage-type-group">
          <span>計算するダメージ種類</span>
          <label><input type="radio" name="damageType" id="damageTypePhysical" value="物理ダメージ" checked /> ・物理ダメージ</label>
          <label><input type="radio" name="damageType" id="damageTypeAttribute" value="属性特技ダメージ" /> ・属性特技ダメージ</label>
        </div>

        <div class="physical-only">
          <label>攻撃力
            <input id="attackPower" type="number" min="1" step="1" />
          </label>
          <label>攻撃力のバフ、デバフ状態
            <select id="attackStage"></select>
          </label>
          <label>攻撃倍率+値（未入力なら等倍）
            <input id="attackMultiplier" type="number" step="0.01" placeholder="デカグロのみの例 : 0.7" />
          </label>

          <div class="inline-two">
            <label>攻撃ヒット数
              <select id="hitCount">
                <option value="1" selected>1回</option>
                <option value="2">2回</option>
                <option value="3">3回</option>
              </select>
            </label>
            <label>クリティカル発生回数
              <select id="criticalCount"></select>
            </label>
          </div>
        </div>

        <div class="attribute-only hidden">
          <label>攻撃する側のレベル
            <select id="attributeLevel">
              <option value="50">50レベル</option>
              <option value="100">100レベル</option>
            </select>
          </label>
          <label>属性
            <select id="attributeType">
              <option>火</option><option>水</option><option>電気</option><option>土</option>
              <option>風</option><option>氷</option><option>闇</option><option>光</option>
            </select>
          </label>
          <label>特技倍率+値（未入力なら等倍）
            <input id="skillMultiplier" type="number" step="0.01" placeholder="例: 0.75 / 1.13" />
          </label>
          <label id="attributeRateLabel">火属性倍率
            <select id="attributeRateStage"></select>
          </label>
          <label>属性特技ヒット数
            <select id="attributeHitCount">
              <option value="1" selected>1回</option>
              <option value="2">2回</option>
              <option value="3">3回</option>
            </select>
          </label>
        </div>

        <label>攻撃側のじゃんけん勝敗
          <select id="jankenResult">
            <option>無し、あいこ</option>
            <option>勝ち</option>
            <option>負け</option>
          </select>
        </label>
      </section>

      <section class="side-panel defender-panel">
        <h2>攻撃される側</h2>

        <div class="physical-only">
          <label>防御力
            <input id="defensePower" type="number" min="1" step="1" />
          </label>
          <label>防御力のバフ、デバフ状態
            <select id="defenseStage"></select>
          </label>
        </div>

        <div class="attribute-only hidden">
          <label id="attributeResistLabel">火属性耐性
            <select id="attributeResistanceStage"></select>
          </label>
          <label id="attributeStatusLabel">火属性状態異常
            <select id="attributeStatusStage"></select>
          </label>
        </div>

        <label>オート防御、守り
          <select id="autoGuard">
            <option>発動しない</option>
            <option>発動する</option>
          </select>
        </label>
      </section>
    </div>

    <section id="output"></section>
  </main>

  <script src="calculator.js"></script>
  <script src="app.js"></script>
</body>
</html>
